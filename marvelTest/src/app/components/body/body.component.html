<div class="grid-container">
    <ng-container>
      <mat-grid-list cols="3" rowHeight="100px">      
          <mat-grid-tile *ngFor="let card of cards" [colspan]="1" [rowspan]="1">
            <ng-template #anchorTemplate>
              <a mat-raised-button>{{card.title}}</a>
            </ng-template>
          </mat-grid-tile>      
      </mat-grid-list>
    </ng-container>
</div>
